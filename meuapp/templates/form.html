<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/> 
     <!-- importei o cdn Bootstrap 5.3.3 -->
  </head>
  <body>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
      <h1>Cadastro de Veiculos</h1>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
      <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <form name="form" id="form" action="{% if db %}/update/{{ db.id }}/{% else %}/create/{% endif %}" method="post">
        {% csrf_token %}
        <!--{{ form.as_p }}-->

      <div class="form-group mt-4">Modelo: {{form.modelo}}</div>   <!-- campo de modelo -->
      <div class="form-group mt-4">Marca:  {{form.marca}}</div>        <!-- campo de marca -->
      <div class="form-group mt-4">Ano:    {{form.ano}}</div>           <!-- campo de ano -->
      <input type="submit" class="btn btn-success mt-4" value="Salvar">  <!-- botão de salvar -->
    </form>
      </div>
  </body>
</html>
