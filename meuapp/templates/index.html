<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud com Python</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/> 
     <!-- importei o cdn Bootstrap 5.3.3 -->
  </head>
  <body>
     
    
     
    <div class="col-8 m-auto pt-4 pb-2 text-center">
      <h1>Snake Carros</h1>
      <p>Crud com Python</p>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
      <a href="/form" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <table class="table">
            <thead class="table-dark">  <!-- migrei essa tabela do bootstrap -->
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Carro</th>
                <th scope="col">Modelo</th>
                <th scope="col">Ano</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              {% for dbs in db %}
              <tr>
                <th>{{dbs.id}}</th>
                <td>{{dbs.modelo}}</td>
                <td>{{dbs.marca}}</td>
                <td>{{dbs.ano}}</td>
                <td>
                  <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a> <!--botões -->
                  <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>   <!--Bootstrap-->
                  <a href="/delete/{{dbs.id}}/" class="btn btn-danger">Deletar</a> 
           
                    
                </td>   
              </tr>
                {% endfor %}
              </tbody>
          </table>
      </div>
  </body>
</html>
